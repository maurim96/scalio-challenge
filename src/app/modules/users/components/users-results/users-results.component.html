<nz-table
  nzShowSizeChanger
  [nzData]="listOfUsers"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
  <tr>
    <th nzColumnKey="avatarUrl">{{TKey.USERS_MODULE.AVATAR}}</th>
    <th nzColumnKey="login">{{TKey.USERS_MODULE.LOGIN}}</th>
    <th nzColumnKey="type">{{TKey.USERS_MODULE.TYPE}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of listOfUsers">
    <td>
      <nz-avatar nzIcon="user" nzSize="large" [nzSrc]="user.avatarUrl"></nz-avatar>
    </td>
    <td>{{ user.login }}</td>
    <td>{{ user.type }}</td>
  </tr>
  </tbody>
</nz-table>
